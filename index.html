<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog preview card</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-container">
      <img
        src="./assets/images/illustration-article.svg"
        alt="ilustração html"
        class="card-img"
      />
      <span class="card-label">Learning</span>
      <p class="card-date">Published 21 Dec 2023</p>
      <h2 class="card-title" tabindex="0">HTML & CSS foundations</h2>
      <p class="card-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card-author-container">
        <img
          src="./assets/images/image-avatar.webp"
          alt="foto de perfil"
          class="card-author-img"
        />
        <span class="card-author-name">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
